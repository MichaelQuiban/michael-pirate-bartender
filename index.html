<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel='stylesheet' type='text/css' href='css/styles.css'>
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    </head>
    <body>
        <!-- Area greeting the user -->
        <div id="greeting">
            <form id="name">
                <p id="customer-greet">Hi-ho thar, what's ye moniker?</p>
                <input id="user-name" type="text" required>
                <button id="name-submit" type="submit">Submit</button>             
            </form>
        </div>
        <div id="usual-customer">
            <p id="thanks"> Hearty thanks fer th' moniker, Select th' button below to order..</p>
        </div>
        <!-- Question Area -->       
        <form id='food-drink'>
            <input id="answer-submit" type='submit' value="Let's Drink!"></input>
        </form>

        <div id="question-area">
            <p>Please select your drink preferences below</p>             
            <form id="bartender-question">
                <!-- Questions will display here -->
                <br><br><button id='submit-pref' type='submit'>Submit Preferences</button>
            </form>
        </div>

        <div id="order-drink">
            <button id='submit-order' type='button'> Submit Order</button>        
        </div>
        
        <div id = "drink"></div>
        <div id = "order-complete">
            <p>Would you like something else to drink?<br>
            <button id = "yes">Yes</button>
            <button id = "no">No</button>
            <p id = "pirate-thanks">That'll be 5 dubloons.</p>
        </div>

        <!-- Pirate Area -->
        <div id='pirate-cove'>
            <h3>Welcome to Black Beard cove. Come on in.</h3>
            <section>
                <img src='img/project-pirate.jpg' alt='This is not a pirate anymore' height='425' width='425'>
                <p> Heartly enjoy ye stay... </p>
            </section>
        </div>
        
        <!-- CDN for user viewers -->
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous">
        </script>
        <!--Offline-->
        <script
          src="node_modules/jquery/dist/jquery.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
        <script type='text/javascript' src='js/app.js'></script>
    </body>
</html>
